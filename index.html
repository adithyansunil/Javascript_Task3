<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>EMI Calculator</title> 
    <style>
        body { 
			background-color: #042f4b;  
		} 
        .form { 
			width: 70%; 
			text-align: center; 
            color: white;
		}
        h1{
            color: white;
            margin-top: 10%;
        }
	    input{
            background-color: white;
        }
    </style>
</head> 
<body> 
    <form name="frmbmi">
    <center>
        <h1>BMI Calculator</h1>
        <div class="form">
            <label>Gender:</label>
            &nbsp;&nbsp;Male<input type="radio" value="male" name="sex">
            &nbsp;&nbsp;Female<input type="radio" value="female" name="sex"><br><br>
            Age
            <input type="text" name="age"><br><br>
            Height
            <input type="text" name="hgt" placeholder="In centimeters"><br><br>
            Weight
            <input type="text" name="wgt" placeholder="In kilograms"><br><br>
            BMI
            <input type="text" name="bmi"><br><br>
            <input type="button" value="Calculate" onclick="calculate()">
        </div><br><br>
        <div id="result" style="color: white;"></div>
    </center>
    </form>
    <script lang="javascript">
        function calculate(){
            var h,w,bmi;
            h = parseInt(document.frmbmi.hgt.value);
            w = parseInt(document.frmbmi.wgt.value);
            bmi = (w / ((h * h)/ 10000)).toFixed(2);
            document.frmbmi.bmi.value = bmi;
            if (bmi < 18.6)
             result.innerHTML =`Under Weight : <span>${bmi}</span>`;
             else if (bmi >= 18.6 && bmi < 24.9) 
            result.innerHTML = `Normal : <span>${bmi}</span>`;
            else 
            result.innerHTML =`Over Weight : <span>${bmi}</span>`;
        }
    </script>
</body> 
</html>
