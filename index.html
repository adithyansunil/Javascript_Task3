<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>EMI Calculator</title> 
    <style>
        body { 
			background-color: #042f4b;  
		} 
        .form { 
			width: 70%; 
			text-align: center; 
            color: white;
		}
        h1{
            color: white;
            margin-top: 10%;
        }
        input{
            color: white;
            background-color: black;
        }
    </style>
</head> 
<body> 
    <form name="frmbmi">
    <center>
        <h1>EMI Calculator</h1>
        <div class="form">
            <label>Loan amount</label>
            <input type="text" name="amount" placeholder="Enter the Loan amount"><br><br>
            <label>Interest Rate(%)</label>
            <input type="text" name="rate" placeholder="Enter the rate of interest"><br><br>
            <label>Loan Tenure</label>
            <input type="text" name="num" placeholder="Enter the number of months"><br><br>
            EMI
            <input type="text" name="emi"><br><br>
            <input type="button" value="Calculate" onclick="calculate()">
        </div><br><br>
        <div id="result" style="color: white;"></div>
    </center>
    </form>
    <script lang="javascript">
        function calculate(){
        var p,r,n,emi;
        p = parseFloat(document.frmbmi.amount.value);
        r = parseFloat(document.frmbmi.rate.value) / (12 * 100); 
        n = parseFloat(document.frmbmi.num.value);
        emi = (p * r * (Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1)); 
        document.frmbmi.emi.value = emi.toFixed(2); 
        }
    </script>
</body> 
</html>
